<!DOCTYPE html>
<html>
<head>
  <title>8-Bite</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <!--Add Google Maps API URL-->
  <style>
      #map {
        width: 100px;
        height: 100px;
      }
    </style>
  <script src="https://maps.googleapis.com/maps/api/js"></script>  
</head>
<body>

  <div class="container">

  	<header>
  		<div class="logo"><img src="images/8bitburger.png"></div>
  		<div class="socialmedia">
  		  <ul>
          <li class="brandico-facebook"></li>
          <li class="brandico-twitter-bird"></li>
          <li class="brandico-instagram"></li>
        </ul>
  		</div>
  	</header>
  	<hr>
  	<banner>
  		<div class="banner"><img src="images/banner.jpg"></div>
  	</banner>

  	<div class="stuff">

      <div class="news">
        <script type="text/template" id="news">
          <p><%= title %></p>
          <p><%= date_published %></p>
          <p><%= post %></p>
        </script>
      </div>
  		<div class="special">
        <script type="text/template" id="special">
        </script>
		<div class="special">
  		Today's Special
      <hr>
  		</div>
  		<div class="location">
  		<Our Location>
      Our Location
      <hr>
        <!-- Add Google Maps -->
          <div id="map">
            <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(33.747106, -84.350025),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
          </div>
      <p id="resAddr">481 Flat Shoals Ave. SE, Atlanta, GA 30316</p>
      <p id="telFax">404-522-0877 &bull; 404-522-0878 &bull; Map &bull; Directions</p>
  		
      </div>
  	</div>

  	<div class="content">
  		<ul>
	  		<li class="story hidden">
	  		story
	  		</li>
	  		<li class="menu">
          <script type="text/template" id="menu">
            <p><%= menu.Beer %></p>
          </script>
	  		</li>
	  		<li class="reservations hidden">
	  		reservation
	  		</li>
	  		<li class="review hidden">
	  		review
	  		</li>
  		</ul>

  		<div class="photos">
  		Food Photos
  		</div>
  	</div>



  	<footer>
  	<hr>
  	<span class="copyright">&copy; 2015 8-Bite.</span>
  	</footer>

  </div>


  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
